{% extends "base.html" %}

{% block title %}Edit post{% endblock title %}

{% block scripts %}
    <link rel="stylesheet" type="text/css" href="/assets/js/markitup/skins/markitup/style.css" />
    <link rel="stylesheet" type="text/css" href="/assets/js/markitup/sets/markdown/style.css" />

    <script type="text/javascript" src="/assets/js/markitup/jquery.markitup.js"></script>
    <script type="text/javascript" src="/assets/js/markitup/sets/markdown/set.js"></script>

    <script language="javascript">
        $(document).ready(function()	{
            $('#markdown').markItUp(mySettings);
        });
    </script>
{% endblock scripts %}

{% block maincontent %}
    <div class="container">
        <h1>Edit {{ blog.title }}</h1>

        <div class="row">
            <div class="col-lg-6">
                <form method="post">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" value="{{blog.title}}" name="title" id="postTitle">
                    </div>

                    <div class="form-group">
                        <label>Slug</label>
                        <input type="text" class="form-control" value="{{blog.slug}}" name="slug">
                    </div>

                    <div class="form-group">
                        <label>Post</label>
                        <textarea class="form-control" style="height: 300px;" name="text" id="markdown">{{blog.text}}</textarea>
                    </div>

                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
        <br>
    </div>
{% endblock maincontent %}
