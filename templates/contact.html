{% extends "base.html" %}

{% block title %}Contact me{% endblock title %}

{% block maincontent %}
	<!-- +++++ Contact Section +++++ -->
	<div class="container pt">
		<div class="row mt">
			<div class="col-lg-6 col-lg-offset-3 centered">
				<h3>CONTACT ME</h3>
				<hr>
				<p>Ask me anything :)</p>
                <p style="color: red;">{{ error }}</p>
			</div>
		</div>
		<div class="row mt">	
			<div class="col-lg-8 col-lg-offset-2">
				<form role="form" action="/contact" method="post">
				  <input type="hidden" name="skrito">

				  <div class="form-group">
				    <input type="name" class="form-control" id="NameInputEmail1" placeholder="Your Name" name="sender">
				    <br>
				  </div>
				  <div class="form-group">
				    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Your email" name="email">
				    <br>
				  </div>
				  <div class="form-group">
				    <input type="text" class="form-control" id="subjectEmail1" placeholder="Subject" name="subject">
				    <br>
				  </div>
				  <textarea class="form-control" rows="6" placeholder="Enter your message here" name="text"></textarea>
				    <br>
				  <button type="submit" class="btn btn-success">SEND</button>
				</form>    			
			</div>
		</div><!-- /row -->
	</div><!-- /container -->
{% endblock maincontent %}
